<div class="form-content">
    <form class="form" #contactForm="ngForm" novalidate>
       <div class="form-head-content">
          Person Address Form
          <div class="form-logo-content">
             <mat-icon class="cancel-icon" routerLink="">cancel</mat-icon>
          </div>
       </div>
 
       <!-- <full name> -->
       <div class="row-content">
          <mat-label class="label text" for="fullName">Full Name</mat-label>
             <input class="input" type="text" name="fullName" placeholder="">
       </div>
 
       <!-- <phone number> -->
       <div class="row-content">
          <mat-label class="label text" for="phone">Phone Number</mat-label>
          <input class="input" type="text" name="phone"  placeholder="">
       </div>
 
       <!-- <address> -->
       <div class="row-content">
          <mat-label class="label text" for="address">Address</mat-label>
          <textarea class="input address" name="Address" required placeholder=""></textarea>
       </div>
 
       <!-- <city, state, zip code> -->
       <div class="row-content-exp">
 
          <!-- <city> -->
          <div class="oneRow-content">
             <mat-label class="label text" for="city">City</mat-label>
             <select class="select-input" name="city"  required>
               
                <option *ngFor="let city of cityList" [value]="city.value">{{city.value}}</option>
             </select>
          </div>
 
          <!-- <state> -->
          <div class="oneRow-content">
             <mat-label class="label text" for="state">State</mat-label>
             <select class="select-input" name="state"  required >
                <option disabled>Select State</option>
                <option *ngFor="let state of stateList" [value]="state.value">{{state.value}}</option>
             </select>
          </div>
 
          <!-- <zip code> -->
          <div class="oneRow-content">
             <mat-label class="label text" for="zipCode">Zip Code</mat-label>
             <input class="zipCode" type="text" name="zipCode" required minlength="6" maxlength="6">
          </div>
       </div>
 
       <!-- <add button and reset button> -->
       <div class="submit-reset">
          <button type="submit" class="button " mat-raised-button routerLink="">Add</button>
          <button type="button" onclick="resetForm()" class="resetButton button">Reset</button>
       </div>
    </form>
 </div>
